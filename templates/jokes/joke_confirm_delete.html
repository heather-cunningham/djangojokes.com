{% extends "_base.html" %}

{% block title %}
  Delete Joke
{% endblock %}

{% block main %}
<div class="card border-primary m-auto mb-3 text-center" style="max-width: 30rem">
    <form id="delete-joke-form" method="post">
      {% csrf_token %}
      <p><strong>Are you sure you want to delete this joke?</strong></p>
      <p id="joke-{{joke.id}}">{{ joke.question }}</p>
      <button id="delete-joke-btn" class="btn btn-success form-control" type="submit">
        Confirm
      </button>
    </form>
  </div>
{% endblock %}
