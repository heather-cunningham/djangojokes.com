{% extends "_base.html" %}

{% block title %}
Jokes
{% endblock %}

{% block main %}
<a id="add-joke-btn" class="btn btn-success btn-sm float-end" href="{% url 'jokes:create' %}">
  + New Joke
</a>

<h1>Jokes</h1>

<div class="table-responsive">
  <table id="jokes-list-tbl" class="table table-striped" style="min-width: 500px">
    <thead>
      <tr>
        <th>Joke Set Up</th>
        <th>Category/Tags</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for joke in joke_list %}
      <tr>
        <td>
          <a id="joke-{{joke.id}}" href="{{ joke.get_absolute_url }}">{{ joke.question }}</a>
        </td>
        <td>
          <span id="joke-{{joke.id}}-category">{{ joke.category.category }}</span>
          <br />
          {% for tag in joke.tags.all %}
            <span id="joke-{{joke.id}}-tag-{{tag.id}}" 
              class="badge rounded-pill bg-secondary">{{ tag.tag }}</span>
          {% endfor %}
        </td>
        <td>
          <a id="update-joke-{{joke.id}}-btn" href="{% url 'jokes:update' joke.slug %}" 
            name="Update" alt="Update joke"><i class="fas fa-pencil-alt"></i></a>
          <a id="delete-joke-{{joke.id}}-btn" href="{% url 'jokes:delete' joke.slug %}" 
            name="Delete" alt="Delete joke"><i class="far fa-trash-alt"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
