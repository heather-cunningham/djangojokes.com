{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  My Account
{% endblock title %}

{% block main %}
<div class="card border-primary m-auto mb-3" style="max-width: 30rem">
  <div class="card-header text-center">My Account</div>

  <div class="card-body">
    {% if user.avatar and not form.avatar.errors %}
      <img id="avatar-pic" src="{{ user.avatar.url }}" class="img-thumbnail mx-auto d-block" 
        alt="Avatar or profile picture"/>
    {% endif %}

    <form method="post" class="m-auto" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      
      {{ form|crispy }}
      
      <button id="update-account-btn" 
        class="form-control btn btn-primary" 
        name="UPDATE" 
        alt="Update your account info button" 
        type="submit">UPDATE</button>
    </form>
  </div>
  
  <div class="card-footer text-center">
    <p><a href="{% url 'account_change_password' %}">Change Password</a></p>
  </div>
</div>
{% endblock %}
